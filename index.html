<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafil Konversi Suhu</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Header/ Navbar -->
     <header>
        <h1>Konversi Suhu</h1>
     </header>

     <!-- Content -->
     <main>
        <h4>Masukkan suhu derajat Celcius (&deg;C)</h4>

        <!-- Section Celcius -->
        <section class="celcius-container">
            <header>
                <h3>Celcius (&deg;C)</h3>

                <section>
                    <textarea name="" id=""></textarea>
                </section>
            </header>

            <section>
                <button class="button aqua-color">Konversi</button>
                <button class="button red-color">Reset</button>
                <button class="button blue-color">Reverse</button>
            </section>
        </section>

        <section class="result-container">
            <!-- Section Farenheit -->
        <section>
            <header>
                <h3>Farenheit (&deg;F)</h3>
            </header>

            <textarea name="" id=""></textarea>
        </section>

        <!-- Section Calculate -->
        <section>
            <header>
                <h3>Convertion Calculate:</h3>
            </header>

            <textarea name="" id=""></textarea>
        </section>
        </section>
        <hr>

        <!-- Section Formula/Info -->
        <section>
            <header>
                <h1>Cara Konversi Dari Celcius (&deg;C) ke Farenheit (&deg;F)</h1>
            </header>

            <p>Suhu <span class="subject-info">S</span> dalam derajat Farenhrit (&deg;F) sama dengan suhu 
                <span class="subject-info">S</span> dalam derajat Celcius (&deg;C)
            </p>

            <p>
                <span class="subject-info">S</span><sub>(&deg;F)</sub> = (<span 
                class="subject-info">S</span><sub>(&deg;C)</sub> x 1.8) + 32
            </p>

            <p>
                <span class="subject-info">S</span><sub>(&deg;C)</sub> = (<span 
                class="subject-info">S</span><sub>(&deg;F)</sub> - 32) / 1.8
            </p>
        </section>
     </main>

     <!-- Footer -->
      <footer>

      </footer>

      <!-- Link js -->
      <script src="js/script.js"></script>
</body>
</html>
